<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container pt-5" id="app">
			<div class="card">
				<h1>{{ title }}</h1>
				<div class="form-control">
					<input
						type="text"
						v-bind:placeholder="placeholderString"
						v-bind:value="inputValue"
						v-on:input="addInput"
						v-on:keypress.enter="addNewNote"
					/>
				</div>
				<button class="btn" v-on:click="addNewNote">Добавить</button>
				<hr />
				<ul class="list" v-if="notes.length !== 0">
					<li class="list-item" v-for="(note, index) of notes">
						{{note}}
						<button class="btn danger" v-on:click="deleteNote(index)">
							Удалить
						</button>
					</li>
				</ul>
				<div v-if="notes.length === 0">
					Заметок пока нет. Добавьте первую :)
				</div>
			</div>
		</div>

		<script src="https://unpkg.com/vue@next"></script>
		<script src="app.js"></script>
	</body>
</html>
